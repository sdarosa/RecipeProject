<!DOCTYPE html>
<html lang="en" ng-app="recipeApp">
<head>
    <title>My Recipes App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <!-- bootstrap css & main css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- load jquery -->
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <!-- load bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- load angular via CDN -->
    <script src="//code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
    <!-- router dependency -->
    <script src="https://code.angularjs.org/1.3.10/angular-route.min.js"></script>
    <!-- load js files -->
    <script src="js/recipe_factory.js"></script>
    <script src="js/app.js"></script>

<body>
    
    <!-- nav menu -->
    <header>       
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Recipe App</a>
                </div>
                
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                        <li><a href="#recipes">Recipes</a></li>
                    </ul>
                </div>
            </div>
        </nav>        
    </header>
    
    <!-- main section  -->
    <section id="mainsection">
         <div class="container">
            <div ng-view></div>
        </div>
    </section>
    
    
</body>
</html>
