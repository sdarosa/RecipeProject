<h1>All Recipes</h1>
<hr/>

<div class="container" ng-repeat="d in data">
    <h2>{{ d.title }}</h2>
    <div class="row">
        <div class="col-md-4"><h4>Prep Time</h4></div>
        <div class="col-md-4"><h4>Cook Time</h4></div>
        <div class="col-md-4"><h4>Serves</h4></div>
    </div>
    <div class="row">
        <div class="col-md-4">{{ d.prepTime }} mins</div>
        <div class="col-md-4">{{ d.cookTime }} mins</div>
        <div class="col-md-4">{{ d.serves }} people</div>
    </div>
    <div class="vspacer"></div>

    <div class="row">
        <div class="col-md-6">
            <h3>Ingredients</h3>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="i in d.ingredients">{{ i }}</li>                
            </ul>
        </div>
        <div class="col-md-6"><img ng-src="{{ d.imagePath }}" class="img-thumbnail"></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3>Instructions</h3>
            <ol>
                <li ng-repeat="instr in d.instructions">{{ instr }}</li>
            </ol>
        </div>  
    </div>
    <div class="vspacer"></div>
</div>
