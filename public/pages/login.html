<h1>User Login</h1>

<form ng-submit="login()">    
    <div class="form-group">
        <label>email:</label>
        <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="john@mail.com" ng-model="loginForm.userEmail" required>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="password" ng-model="loginForm.userPassword" required>
    </div>
    <button type="submit" class="btn btn-default">Login</button>
</form>
<div ng-show="error" class="alert alert-danger">{{ errorMessage }}</div>

<hr/>
<p>Need an account? <a href="#signup">Signup</a></p>
<p>Or go <a href="/">Home</a></p>
